<div id="recent_articles_container_category" class="right_content">
  <h2 id="headline_header">Recent Articles</h2>
  <div id="recent_articles_category" class="white_bg">
    <ul>
      <% recent_articles.each do |article| %>
        <li>
          <img src="<%= article.image.url(:thumb) %>" width="100" height="60"/>
          <span><%= link_to article.title, "/articles/#{article.slug}" %></span>
        </li>
      <% end %>
    </ul>
  </div>
</div>
